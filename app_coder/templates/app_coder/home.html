{% extends "app_coder/index.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h2>Busca tu peli favorita</h2>
<hr></hr>

<form action="/app_coder/search" method="GET">
    <div>
        <input type="text" name="movie_name" id="movie_name" placeholder="Busqueda por pelicula">
        <input type="submit" value="Buscar Pelicula">
    </div>
    <div>
        <input type="text" name="genre_name" id="genre_name" placeholder="Busqueda por genero">
        <input type="submit" value="Buscar Genero">
    </div>
    <div>
        <input type="text" name="all_search" id="name_or_genre" placeholder="Busqueda general">
        <input type="submit" value="Buscar">
    </div>
</form>

<hr></hr>

{% if pelicula %}
    <ul>
        {% for Pelicula in peliculas %}
            <li>
                Pelicula: {{Pelicula.name}} 
                -- Genero: {{Pelicula.genre}}
                -- Year: {{Pelicula.year}}
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
